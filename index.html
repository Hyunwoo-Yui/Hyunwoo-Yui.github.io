  <script>
    // 지도를 초기화합니다. 'map'은 지도가 들어갈 div의 ID입니다.
    // 37.5665, 126.9780은 서울 시청의 위도/경도입니다. 원하는 위치로 변경하세요.
    var map = L.map('map').setView([37.51585295585606, 126.72249928526045], 15); // [위도, 경도], 줌 레벨

    // OpenStreetMap 타일 레이어를 추가합니다.
    // 지도 출처 표기 (Attribution)는 필수입니다.
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // 마커를 추가합니다. 
    // 마커의 위치도 원하는 장소의 위도/경도로 변경하세요.
    // 여기서는 지도 중심과 같은 위치에 마커를 찍도록 설정했습니다.
    var marker = L.marker([37.51585295585606, 126.72249928526045]).addTo(map)
        // 마커 클릭 시 팝업 메시지 표시 (선택 사항)
        .bindPopup('웨스턴웨딩홀'); 
  </script>
